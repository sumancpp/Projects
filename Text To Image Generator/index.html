<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Image Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <h1>AI TEXT TO IMAGE GENERATOR</h1>
      <label for="">Create an Image from text Prompt : </label>
      <input
        type="text"
        name=""
        id="input"
        placeholder="Enter a Text to Generate the Image"
        required
      />
      <button id="btn">
        Generate Image <img src="gen.svg" alt="" srcset="" />
      </button>
      <div class="output">
        <div class="image">
          <img id="image" src="" alt="" />
          <img id="svg" src="image.svg" />
          <img id="loading" src="load.gif" alt="" srcset="" />
        </div>
        <div class="btns">
          <button id="download">
            Download <img src="down.svg" alt="" srcset="" />
          </button>
          <button id="reset">
            Reset <img src="reset.svg" alt="" srcset="" />

          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
